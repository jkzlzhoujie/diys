<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<title>Android WebView 与 Javascript 交互</title>
<head>
  <style>
  body {background-color:#e6e6e6}

  .rect
  {
    color:white;
    font-family:Verdana, Arial, Helvetica, sans-serif;
    font-size:16px;
    width:100px;
    padding:6px;
    background-color:#98bf21;
    text-decoration:none;
    text-align:center;
    border:none;
    cursor:pointer;
  }

  .inputStyle {font-size:16px;padding:6px}
  </style>

<script>
	  function sendInfoToJava(){
	  
	    //调用android程序中的方法，并传递参数
	    var name = document.getElementById("name_input").value;
	    window.AndroidWebView.showPayParams('00001', 1.0);
	  }
	
	  //在android代码中调用此方法,回调结果
	  function payResult(orderNo,result){
	    alert("andrio - orderNo : " + orderNo+ "==" + result);
	  }
  </script>
</head>
<body>
  <p>测试Android WebView 与 Javascript 交互</p>
  <input id = "name_input" class = "inputStyle" type="text"/>
  <a class = "rect" onclick="sendInfoToJava()">JS调用Java</a>
  
  <a class = "rect" onclick="payResult(222,'sss')">回调触发</a>

  

</body>
</html>
